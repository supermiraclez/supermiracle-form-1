<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Latihan sendiri 2</title>
</head>
<body style="background-image: url('akaza pantek.png'); background-size: cover; background-position: center; background-repeat: no-repeat; font-family: Montserrat,sans-serif; color: gray;">
	<h1 style="text-align: center;"> Formulir Pendaftaran</h1>
	<form onsubmit="window.location.href='https://youtu.be/xvFZjo5PgG0?si=i9xHwE2m0kPW4YvJ'; return false;" style="background-color: rgba(0, 0, 0, 0.70); padding: 20px; border-radius: 40px; width: 400px; margin: 0 auto;"> 
	<fieldset style="border: 1px solid white; padding: 15px; border-radius: 5px;">
		<legend>Data Pribadi</legend>
		<label for="nama lengkap">Nama Lengkap:</label>
		<br>
		<input type="texxt" name="nama lengkap" size=" 20" style="border-radius: 6px; padding: 4px;">
		<br><br>
		<label for="email">Email:</label>
		<br>
		<input type="text" name="emaill" size=" 20" style="border-radius: 6px; padding: 4px;">
		<br><br>
		<label for="password">Kata Sandi:</label>
		<br>
		<input type="password" name="Kata Sandi" style="border-radius: 6px; padding: 4px;">
		<br><br>
		<label for="radio">Jenis Kelamin:</label>
		<br>
		<input type="radio" name="Jenis Kelamin" placeholder="Laki-Laki" >Laki-Laki
		<br>
		<input type="radio" name="Jenis Kelamin" placeholder="Cewek">Cewek
		<br><br>
		<label for="date">Tanggal Lahir</label>
		<br>
		<input type="date" name="Tanggal Lahir">
		<br><br>
		<label for="select">Kota Asal</label>
		<br>
		<select>
			<option>-Pilih Kota-</option>
			<option>Cincau</option>
			<option>Balado</option>
			<option>Keripik</option>
		</select>
	</fieldset>
	<fieldset style="border: 1px solid white; padding: 15px; border-radius: 5px;">
		<legend>Hobi</legend>
		<input type="checkbox" name="Hobi">Menari
		<br>
		<input type="checkbox" name="Hobi">Menjual
		<br>
		<input type="checkbox" name="Hobi">Memesan
		<br>
		<input type="checkbox" name="Hobi">Menonon
		<br>
		<input type="checkbox" name="Hobi">Meninju
		<br>
		<input type="checkbox" name="Hobi">Menggoyang
	</fieldset>
	<br>
	<input type="submit" name="Kirim" value="Daftar!" style="width: 100%; padding: 16px; border-radius: 30px; font-size: 20px; margin: 0 auto;">
</form>
</body>
</html>
